<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>LOGIN</title>
    <script>
        function validarEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }

        function login() {
            var email = document.getElementById('email').value;
            if (validarEmail(email)) {
                localStorage.setItem('email', email);
                window.location.href = 'https://ofertasbr.online/01/';
            } else {
                alert('Por favor, insira um email válido.');
            }
        }
    </script>
</head>
<body style="background: rgb(29,26,43);
background: linear-gradient(180deg, rgba(29,26,43,1) 0%, rgba(42,20,33,1) 35%, rgba(52,43,28,1) 100%); height: 100vh;">
<div style="display: flex; text-align: center; align-items: center; padding-top: 150px; justify-content: center; gap: 10px;">
    <img src="images/logo.png" style="width: 45%;" alt="">
</div>
<div class="container" style="margin: 50px 5%; text-align: center;">
    <div class="transparent">
        <p style="font-size: 15px; color: white; ">Coloque seu e-mail de compra abaixo para realizar o login no aplicativo.</p>
    </div>
    <input style="height: 40px; width: 100%;" id="email" type="email" placeholder="Digite seu email aqui...">
    <button class="btn" onclick="login()">ENTRAR</button>
    <span style="font-size: 12px; color: grey; margin-top: 15px;">Todos os direitos reservados © 2024</span>
</div>

<script src="js/script.js"></script>
</body>
</html>
