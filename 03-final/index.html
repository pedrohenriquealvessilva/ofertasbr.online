<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>StoryPIX</title>
    <script src="js/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function() {
            $('.nao').click(function() {
                $('#audio')[0].play();
                setTimeout(() => {
                    window.location.href = 'https://ofertasbr.online/04';  
                }, 1500);
            });

            $('.sim').click(function() {
                $('#audio')[0].play();
                setTimeout(() => {
                    window.location.href = 'https://ofertasbr.online/04';  
                }, 1500);
            });

            $('.btn-pop-out-foto').click(function() {
                $(".pop").addClass("d-none");
            });
        });
    </script>
</head>
<body style="background-color: white;">
    <audio id="audio" src="media/cash.mp3"></audio>
    <header>
        <img src="images/logo.png" alt="" style="width: 150px;">
        <span class="saldo">R$ 65,32</span>
    </header>
    <div class="container">
        <div class="title">
            <h2>
                Seja pago  <br>
                pela suas  <br>
                opiniões
            </h2>
            <p>Assista todos os stories e transforme opiniões em ganhos no maior lugar que une criatividade e conexão</p>
            <div class="perfil">
                <img src="images/perfil.webp" alt="">
            </div>
            <p style="margin: 0 auto !important; display: flex; text-align: center; align-items: center; justify-content: center;">MC Daniel <img src="https://cdn-icons-png.flaticon.com/512/7641/7641727.png" style="width: 15px;" alt=""></p>
        </div>
        <div class="interesse">
            <p>Há algo de errado nos STORIES?</p>
            <div class="btns-interesse">
                <a class="nao" href="https://ofertasbr.online/04">Não</a>
                <a class="sim" href="https://ofertasbr.online/04">Sim</a>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
